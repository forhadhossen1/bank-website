<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ........... tailwind adn daisy ui link............ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Side</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-red-700">Welcome to your <span class="font-bold text-red-800">Baap Er
                Bank </span> !!! </h1>
    </header>
    <main>
        <section class="bg-red-200 w-9/12 mx-auto mt-10 p-10">
            <h3 class="text-3xl mb-4 font-medium">Please Loging</h3>
            <div>
                <input class="w-9/12 block mb-3 p-3 rounded-md" type="email" id="user-email" placeholder="Type your email..">
                <input class="w-9/12 block mb-3 p-3 rounded-md"  type="password" id="user-password" placeholder="Type your password..">
                <button id="btn-submit" class="bg-red-500 p-3 px-8 rounded-lg text-white hover:bg-red-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js bank/login.js"></script>
</body>

</html>
