<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- .......tailwind and daisuy ui link..........  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Mony Manage</title>

</head>

<body>
    <header class="mt-12">
        <h1 class="text-5xl text-center mt-6 text-red-700">Mony <span class="font-bold text-red-800">Manage</span> !!!
        </h1>
    </header>

    <main class="md:container md:mx-auto bg-slate-300 p-8 mt-12 rounded-lg">
        <section class="mt-12">
            <div class="w-9/12 mt-12 text-white m-auto grid gap-4 grid-cols-1 md:grid-cols-3 lg:grid-cols-3 ">

                <div class=" text-center bg-gray-500 rounded-lg p-8">
                    <p class="text-2xl mb-3">Deposit</p>
                    <p class="text-3xl">$<span id="deposit">00</span></p>
                </div>
                <div class=" text-center bg-gray-400 rounded-lg p-8">
                    <p class="text-2xl mb-3">Withdraw</p>
                    <p class="text-3xl">$<span id="withdraw">00</span></p>
                </div>
                <div class=" text-center bg-gray-500 rounded-lg p-8">
                    <p class="text-2xl mb-3">Balance</p>
                    <p class="text-3xl">$<span id="balance">100</span></p>
                </div>
            </div>
        </section>

        <!-- ......deposit and withdraw.....  -->

        <section class="mt-12">
            <div class="w-9/12 mt-12 text-white m-auto grid gap-4 grid-cols-1 md:grid-cols-2 ">

                <div class="  bg-gray-500 rounded-lg p-8">
                    <p class="text-2xl mb-3"> Please Deposit</p>

                    <input class="w-full block mb-3 p-3 rounded-md text-black" type="text" id="deposit-amount"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit"
                        class="bg-gray-700 p-3 px-8 rounded-lg text-white hover:bg-gray-900">Deposit</button>

                </div>

                <div class=" bg-gray-500 rounded-lg p-8">
                    <p class="text-2xl mb-3">Plese Withdraw</p>

                    <input class="w-full block mb-3 p-3 rounded-md text-black" type="text" id= "withdraw-amount"
                        placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw"
                        class="bg-gray-700 p-3 px-8 rounded-lg text-white hover:bg-gray-900">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js bank/bank.js"></script>
    <script src="js bank/withdraw.js"></script>
</body>

</html>
